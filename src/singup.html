<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: #1e1e2f;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 900px;
      height: 550px;
      perspective: 2000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .side {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      background: #111;
      color: #fff;
      backface-visibility: hidden;
    }

    .form-box, .image-box {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-box h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .form-box p {
      margin-bottom: 20px;
    }

    .form-box a {
      color: #3b82f6;
      cursor: pointer;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2b2b3c;
      color: #fff;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .buttons button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-btn {
      background: #3b82f6;
      color: white;
    }

    .change-btn {
      background: #555;
      color: white;
    }

    .image-box {
      background: url('https://source.unsplash.com/600x800/?nature,mountain') no-repeat center center;
      background-size: cover;
    }

    .back {
      transform: rotateY(180deg);
    }

    /* Swap image side */
    .back .form-box {
      order: 2;
    }

    .back .image-box {
      order: 1;
    }

    @media (max-width: 768px) {
      .form-box {
        padding: 20px;
      }

      .image-box {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card" id="card">
    <!-- Login Side -->
    <div class="side front">
      <div class="form-box">
        <h4>WELCOME BACK</h4>
        <h1>Login to your account<span>.</span></h1>
        <p>New here? <a onclick="flipCard()">Create account</a></p>

        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <div class="buttons">
          <button class="change-btn">Change method</button>
          <button class="login-btn">Login</button>
        </div>
      </div>
      <div class="image-box"></div>
    </div>

    <!-- Sign Up Side -->
    <div class="side back">
      <div class="form-box">
        <h4>HELLO FRIEND</h4>
        <h1>Create your account<span>.</span></h1>
        <p>Already have an account? <a onclick="flipCard()">Login</a></p>

        <input type="text" placeholder="Full Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <div class="buttons">
          <button class="change-btn">Clear</button>
          <button class="login-btn">Sign Up</button>
        </div>
      </div>
      <div class="image-box"></div>
    </div>
  </div>
</div>

<script>
  function flipCard() {
    document.getElementById('card').classList.toggle('flipped');
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/CSS/singup.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h4>JOIN US</h4>
      <h1>Create your account<span>.</span></h1>
      <p>Already have an account? <a href="login.html">Login</a></p>

      <div class="login-options">
        <div class="login-option" onclick="switchLoginType(this, 'mentor')">Mentor</div>
        <div class="login-option" onclick="switchLoginType(this, 'admin')">Admin</div>
      </div>

      <form id="signupForm">
        <input type="text" id="signupName"  placeholder="Full Name" required>
        <input type="email"  id="signupEmail"  placeholder="Email" required>
        <input type="password"  id="signupPassword" placeholder="Password" required>
        <input type="password"  id="signupConfirm" placeholder="Confirm Password" required>
        <input type="hidden" id="signupRole" value="mentor"> <!-- default role -->

        <div class="buttons">
          <button type="submit" class="login-btn">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function switchLoginType(element, type) {
      // Remove 'active' class from all options
      document.querySelectorAll('.login-option').forEach(option => {
        option.classList.remove('active');
      });
  
      // Add 'active' to clicked one
      element.classList.add('active');
  
      // Set hidden input value to selected role
      document.getElementById('signupRole').value = type;
    }
  </script>
  
</body>
</html>

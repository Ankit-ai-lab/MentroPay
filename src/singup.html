<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="/CSS/singup.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h4>JOIN US</h4>
      <h1>Create your account<span>.</span></h1>
      <p>Already have an account? <a href="login.html">Login</a></p>

      <div class="login-options">
        <div class="login-option" onclick="switchLoginType(this, 'mentor')">Mentor</div>
        <div class="login-option" onclick="switchLoginType(this, 'admin')">Admin</div>
      </div>

      <form id="signupForm">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>

        <div class="buttons">
          <button type="submit" class="login-btn">Sign Up</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function switchLoginType(element, type) {
      document.querySelectorAll('.login-option').forEach(option => {
        option.classList.remove('active');
      });
      element.classList.add('active');
      console.log('Switched to ' + type + ' signup');
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script type="module" src="./credential.js"></script>
  <script type="module" src="./JS/admin2.js"></script>
  <script type="module" src="./JS/csv-upload.js"></script>
  <link rel="stylesheet" href="/CSS/dashboardstyle.css">
</head>
<body>
  <h1>Admin Panel - Mentor Sessions</h1>

  <!-- Form -->
  <form id="session-form">
    <input id="mentorName" type="text" placeholder="Mentor Name" required>
    <input id="sessionDate" type="date" required>
    <input id="sessionType" type="text" placeholder="Session Type" required>
    <input id="duration" type="number" placeholder="Duration (minutes)" required>
    <input id="rate" type="number" placeholder="Rate (per hour ₹)" required>
    <button type="submit">Add Session</button>
  </form>

  <!-- CSV Upload -->
  <input type="file" id="csvFile" accept=".csv">
  <button onclick="uploadCSV()">Upload CSV</button>

  <!-- Filters -->
  <select id="filterRange">
    <option value="7">Last 7 Days</option>
    <option value="15">Last 15 Days</option>
    <option value="30">Last 30 Days</option>
    <option value="custom">Custom</option>
  </select>

  <input type="date" id="startDate" style="display:none;">
  <input type="date" id="endDate" style="display:none;">

  <button onclick="filterSessions()">Filter</button>

  <!-- Output Table -->
  <h2>Session Records</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Mentor</th>
        <th>Date</th>
        <th>Type</th>
        <th>Duration</th>
        <th>Rate</th>
        <th>Total ₹</th>
      </tr>
    </thead>
    <tbody id="sessionTableBody"></tbody>
  </table>

  <h3>Total Payout: ₹<span id="totalPayout">0</span></h3>
</body>
</html>

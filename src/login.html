<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h4>WELCOME BACK</h4>
      <h1>Login to your account<span>.</span></h1>
      <p>New here? <a href="#">Create account</a></p>

      <div class="login-options">
     
        <div class="login-option" onclick="switchLoginType(this, 'mentor')">Mentor</div>
        <div class="login-option" onclick="switchLoginType(this, 'admin')">Admin</div>
      </div>

      <form id="loginForm">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="buttons">
  
          <button type="submit" class="login-btn">Login</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function switchLoginType(element, type) {
      document.querySelectorAll('.login-option').forEach(option => {
        option.classList.remove('active');
      });
      element.classList.add('active');
      console.log('Switched to ' + type + ' login');
    }
  </script>
</body>
</html>
